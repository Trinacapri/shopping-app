<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Add category">
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="Category Name">Category Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="categoryname"
              name="categoryname"
              [(ngModel)]="categoryNameData.categoryname"
              placeholder="category name.."
            />
          </div>
        </div>

        <div class="row">
          <input type="submit" (click)="addcategoryName()" value="Submit" />
        </div>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="View categories">
    <div class="container">
      <br /><br /><br />
      <h1>Category List</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ct of cat; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ ct.categoryname }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Add Product">
    <div class="container">
      <br /><br /><br />
      <h1>Add Product</h1>

      <div class="col-md-3"></div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for=""> Product Name</label>
            <input [(ngModel)]="productname" type="text" class="form-control" />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="">Product Price</label>
            <input
              [(ngModel)]="productprice"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Product Discount</label>
            <input
              [(ngModel)]="productdiscount"
              type="text"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="">Price with Discount</label>
            <input
              [(ngModel)]="productpriceWithDiscount"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Does in MG</label>
            <input
              [(ngModel)]="productdoseInMG"
              type="text"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="">MGF Date</label>
            <input
              [(ngModel)]="productmgfdate"
              type="date"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Expire Date</label>
            <input
              [(ngModel)]="productexpiredate"
              type="date"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="">Add Image</label>
            <input
              (change)="onSelectImage($event)"
              type="file"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Category</label>
            <select [(ngModel)]="categoryid" class="form-control">
              <option *ngFor="let c of cat" [value]="c._id">{{
                c.categoryname
              }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for=""> Product Description</label>
            <textarea
              [(ngModel)]="productdescription"
              class="form-control"
              rows="4"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
      <div class="row">
        <div class="col-md-3">
          <button (click)="addProduct()" class="btn btn-success">Add</button>
        </div>
      </div>
    </div></mat-tab
