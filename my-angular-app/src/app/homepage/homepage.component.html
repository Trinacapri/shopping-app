<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Add category">
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="Category Name">Category Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="categoryname"
              name="categoryname"
              [(ngModel)]="categoryNameData.categoryname"
              placeholder="category name.."
            />
          </div>
        </div>

        <div class="row">
          <input type="submit" (click)="addcategoryName()" value="Submit" />
        </div>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Add Product">
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="productname">product Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="productname"
              name="productname"
              [(ngModel)]="productNameData.productname"
              placeholder="Product name.."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="productprice">Product price</label>
          </div>
          <div class="col-75">
            <input
              type="number"
              id="productname"
              name="productprice"
              [(ngModel)]="productNameData.productprice"
              placeholder="Product price.."
            />
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-25">
            <label for="categorytype">Category Type</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">Electronics</option>
              <option value="canada">Mens wear</option>
              <option value="usa">Makeup</option>
            </select>
          </div>
        </div> -->
        <div class="row">
          <div class="col-25">
            <label for="productdescription">Description</label>
          </div>
          <div class="col-75">
            <textarea
              id="productdescription"
              name="productdescription"
              [(ngModel)]="productNameData.productdescription"
              placeholder="Write something about the product.."
              style="height: 200px;"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" (click)="addproductName()" value="Submit" />
        </div>
      </form></div
  ></mat-tab>
